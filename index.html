<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stardew Jumper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="360" height="640"></canvas>
        
        <!-- UI do Jogo -->
        <div id="game-ui">
            <div id="score-container">Pontos: <span id="score">0</span></div>
            <button id="pause-btn" class="ui-btn"></button>
        </div>

        <!-- Telas de Overlay -->
        <div id="start-menu" class="overlay">
            <div class="menu-box">
                <h1>Stardew Jumper</h1>
                <p>Ajude o Junimo a desviar dos obstáculos!</p>
                <button id="start-btn" class="menu-btn">Iniciar</button>
            </div>
        </div>

        <div id="pause-menu" class="overlay" style="display: none;">
            <div class="menu-box">
                <h2>Pausado</h2>
                <button id="resume-btn" class="menu-btn">Continuar</button>
                <button id="restart-btn-pause" class="menu-btn">Reiniciar</button>
            </div>
        </div>

        <div id="game-over-menu" class="overlay" style="display: none;">
            <div class="menu-box">
                <h2>Fim de Jogo</h2>
                <p>Pontuação: <span id="final-score">0</span></p>
                <button id="restart-btn-gameover" class="menu-btn">Jogar Novamente</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
