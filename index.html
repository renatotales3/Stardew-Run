<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stardew Valley Jumper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Stardew Jumper</h1>
        <canvas id="gameCanvas" width="360" height="640"></canvas>
        <div id="score-container">Pontuação: <span id="score">0</span></div>
        <div id="start-screen" class="overlay">
            <div class="content">
                <h2>Toque para começar</h2>
                <p>Ajude o Junimo a pular os obstáculos!</p>
            </div>
        </div>
        <div id="game-over-screen" class="overlay" style="display: none;">
            <div class="content">
                <h2>Fim de Jogo!</h2>
                <p>Sua pontuação final foi: <span id="final-score">0</span></p>
                <p class="restart-text">Toque para jogar novamente</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
